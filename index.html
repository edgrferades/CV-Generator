<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CV Generator</title>
    <link rel="icon" type="image/png" href="" sizes="16x16">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section id="navbar">

    </section>

    <section id="inputTemplate">
        <div class="container">

            <div class="title">
                <h1 class="title">CV Generator</h1>
                <h2 class="title">Fill in your details to generate a CV</h2>
            </div>

            <div class="input">
                <div class="row">

                    <div class="col-md-6"><!-- Part left -->

                        <form class="row g-3 myForm">

                            <div class="col-md-12 col-lg-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>

                            <div class="col-md-12 col-lg-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>

                            <div class="col-md-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            
                            <div>
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="tel" class="form-control" id="phoneNumber">
                            </div>
                              
                            <div>
                                <label for="linkedin">LinkedIn Profile:</label>
                                <input type="url" class="form-control" id="phoneNumber">
                            </div>

                            <div>
                                <label for="objective" class="form-label">Objective</label>
                                <textarea class="form-control" id="objective" rows="3"></textarea>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                            </div>

                            <div class="col-md-7">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>

                            <div class="col-md-5">
                                <label for="postCode" class="form-label">Post code</label>
                                <input type="text" class="form-control" id="postCode">
                            </div>
                            
                            <!-- <div class="col-12">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div> -->
                        </form>
                        
                    </div><!-- Part left -->

                    <div class="col-md-6"><!-- Part right -->
                        <form class="row g-3 myForm">
                            <!-- Experience -->
                            <div>
                                <label for="experience" class="form-label">Experience</label>
                                <input type="text" class="form-control mb-3" id="experience">
                                <textarea class="form-control" id="experience" rows="3" placeholder="Job description"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add experience</button>
                            </div>
                            <!-- End Experience -->

                            <!-- Education -->
                            <div>
                                <label for="education" class="form-label">Education</label>
                                <input type="text" class="form-control mb-3" id="education">
                                <textarea class="form-control" id="education" rows="3" placeholder="Job description"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add education</button>
                            </div>
                            <!-- End Education -->

                            <!-- Skills -->
                            <div>
                                <label for="skills" class="form-label">Skills</label>
                                <input type="text" class="form-control " id="Skills">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add skills</button>
                            </div>
                            <!-- End Skills -->

                        </form>
                    </div><!-- Part right -->

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
